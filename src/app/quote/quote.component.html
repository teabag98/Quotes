<div class="row quote">
  <div *ngFor='let quote of quotes; let i =index;' class="col-md-3">
<div class="card" >
  <p><em><b>{{quote.name}}</b></em></p>
  <hr>
  <br>
  <button (click)='toogleDetails(i)' class="btn btn-outline-success">show details</button>

  <br>
<app-quote-details *ngIf="quote.showDescription" [quote] = 'quote' (isComplete)= 'completeGoal($event,i)'></app-quote-details>
  <span><button (click)='quote.id=quote.id+1'>upvote</button>{{quote.id}} <button (click)='quote.downVote=quote.downVote+1'>downvote</button>{{quote.downVote}} </span>
</div>
</div>
</div>

  
  <div class="row card">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <quoteform (addQuote)="addNewQuote($event)"> </quoteform>
       </div>
    <div class="col-md-2"></div>
  </div>
